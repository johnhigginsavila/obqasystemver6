
<md-bottom-sheet class="md-grid" layout="column">
  <div layout="row" layout-align="center center" ng-cloak>
    <h4>Log in</h4>
  </div>
  

    <div layout="column" flex id="content" role="main" >
        <md-content layout="vertical" flex id="content">
            <div layout="row" layout-align="center center" layout-fill>
                <md-whiteframe class="md-whiteframe-z1" layout="column" flex="30" layout-padding>
                    <md-content md-theme="dark-grey" >
                        <form name="userLogIn">
                            <md-input-container>
                                <label>Username or Email</label>
                                <input required ng-model="user.loginName">
                            </md-input-container>
                            <md-input-container>
                                <label>Password</label>
                                <input required ng-model="user.password" type="password">
                            </md-input-container>
                            <md-input-container layout-align="center center">
                                <div layout="row" layout-sm="column" layout-margin>
                                    <md-button class="md-raised" flex="50" flex-sm="100" ng-click="logUserIn(userLogIn, user.loginName, user.password)">Login</md-button>
                                    <md-button class="md-raised md-primary" flex="50" flex-sm="100" ng-click="bottomSheetHide()">Exit</md-button>
                                </div>
                            </md-input-container>
                        </form>
                    </md-content>
                </md-whiteframe>
            </div>
        </md-content>
    </div>
    <div class="spacer">
    </div>
   
    
    

</md-bottom-sheet>
